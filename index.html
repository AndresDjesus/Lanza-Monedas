<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanzar Moneda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Flip the Coin</h1>
        <p>Press the coin or the button to flip the coin</p>
        <div class="coin-container" id="coin-container">
            <div class="coin" id="coin">
                <div class="head">
                    <img src="img/moneda.png" alt="head">
                </div>
                <div class="tail">
                    <img src="img/moneda.png" alt="tail">
                </div>
            </div>
        </div>
        <div class="result" id="result"></div>
        <button id="flipBtn">RANDOM</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
